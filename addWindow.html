<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shopping List item</title>
</head>
<body>
    <form id='form'>
        <div class="form-group">
            <label for="shopping-list-item">Shopping List Item</label>
            <input type="text" class="form-control" id="shopping-list-item" placeholder="Shopping List Item" autofocus>
        </div>
        <button type="submit" class="btn btn-default">Add Item</button>
    </form>
</body>
</html>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const form=document.querySelector('#form');
    form.addEventListener('submit',submitForm);

    function submitForm(e){
        e.preventDefault();
        const shoppingListItem=document.querySelector('#shopping-list-item').value;
        ipcRenderer.send('add-shopping-list-item',shoppingListItem);
    }
</script>
